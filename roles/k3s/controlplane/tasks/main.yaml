---

### First Controlplane Node
- name: Setup First Controlplane Node
  block:

  - name: Copy K3s service file
    register: k3s_service
    template:
      src: "k3s.service.j2"
      dest: "{{ systemd_dir }}/k3s.service"
      owner: root
      group: root
      mode: 0644
    notify: Restart k3s service

  - name: Install Cilium
    template:
      src: "cilium.yaml.j2"
      dest: "/var/lib/rancher/k3s/server/manifests/cilium.yaml"
      owner: root
      group: root
      mode: 0644

  - name: Install Kube-vip
    template:
      src: "kube-vip.yaml.j2"
      dest: "/var/lib/rancher/k3s/server/manifests/kube-vip.yaml"
      owner: root
      group: root
      mode: 0644

  - name: Wait until kube-vip is ready to accept connections
    wait_for:
      host: "{{ apiserver_endpoint }}"
      port: 6443

  when: ansible_host == groups['controlplanes'][0]

### Additional Controlplane Nodes
- name: Setup Additional Controlplane Node
  block:

  - name: Copy K3s service file
    register: k3s_service
    template:
      src: "k3s.service.j2"
      dest: "{{ systemd_dir }}/k3s.service"
      owner: root
      group: root
      mode: 0644
    notify: Restart k3s service

  when: ansible_host != groups['controlplanes'][0]

### All Controlplane Nodes
- name: Create directory .kube
  file:
    path: ~{{ ansible_user }}/.kube
    state: directory
    owner: "{{ ansible_user }}"
    mode: "u=rwx,g=rx,o="

- name: Copy config file to user home directory
  copy:
    src: /etc/rancher/k3s/k3s.yaml
    dest: ~{{ ansible_user }}/.kube/config
    remote_src: yes
    owner: "{{ ansible_user }}"
    mode: "u=rw,g=,o="

- name: Configure kubectl cluster to https://{{ apiserver_endpoint }}:6443
  command: >-
    k3s kubectl config set-cluster default
      --server=https://{{ apiserver_endpoint }}:6443
      --kubeconfig ~{{ ansible_user }}/.kube/config
  changed_when: true

- name: Create kubectl symlink
  file:
    src: /usr/local/bin/k3s
    dest: /usr/local/bin/kubectl
    state: link

- name: Create crictl symlink
  file:
    src: /usr/local/bin/k3s
    dest: /usr/local/bin/crictl
    state: link